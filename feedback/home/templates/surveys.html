{% extends "base.html" %}
{% block start %}

<div class="container" style="margin-top: 40px;">
  <h2>Give your survey please</h2>
  <div class="row">
    {% for feedback in feedback %}
      <div class="col s6 m6">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title">Feedback {{ forloop.counter }}</span>
            <p>{{ feedback.feedback_text }}</p>
          </div>
          <div class="card-action">
            <a href="/feedback/{{ feedback.id }}">Start Feedback</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
